<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
  <script src="snake2.js" defer></script>
  <title>OUROBOROS</title>
</head>

<body>
  <div class="container noselect">
    <div class="wrapper">
      <button id="replay">
        <i class="fas fa-play"></i>
        RESTART
      </button>
      <input type="text" class="depart" id="zoneNom" placeholder="your name here">
      <button type="button" class="depart" id="validNom" onclick="Lancement()">START</button>
      <div id="canvas">

      </div>
      <div>
        <button type="button" class="collapsible">PARAMETERS</button>
        <div class="content menuCouleur menu hide" id="menuCouleur" style="display: none;">
          <button id="snakeBleu" onclick="choice(1)">BLUE</button>
          <button id="snakeVert" onclick="choice()">GREEN</button>
          <button id="snakeRouge" onclick="choice(2)">RED</button>
          <button id="snakeOrange" onclick="choice(4)">ORANGE</button>
          <button id="snakeJaune" onclick="choice(3)">YELLOW</button>
          <button id="snakeBlanc" onclick="choice(5)">WHITE</button>
          <button id="retourMenuScore" onclick="retourMenuScore()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
      </div>

      <div id="ui">
        <h2>SCORE
        </h2>
        <span id="score">00</span>
      </div>
      <h2>TEMPS</h2>
      <div>
        <div id="stopwatch">00:00:00</div>
      </div>
      <div>
        <button type="button" class="collapsible">ACCESS SCORES</button>
        <div class="content" style="display: none;">
          <h2>SCORES HISTORY</h2>
          <table id="tableau">
            <thead>
              <tr>
                <th scope="col" style="width: 150px;">NAME</th>
                <th scope="col" style="width: 150px;">SCORE</th>
                <th scope="col" style="width: 150px;">TIME</th>
              </tr>
            </thead>
            <tbody id="Tab">
              <!-- Les résultats valides seront ajoutés ici -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="author">
      <h1>SNAKE</h1> <span>by TKZT</span>
    </div>
  </div>
</body>

</html>
