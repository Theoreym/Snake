<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
  <script src="snake2.js" defer></script>
  <title>OUROBOROS</title>
</head>

<body>
  <div class="container noselect">
    <div class="wrapper">
      <button id="replay">
        <i class="fas fa-play"></i>
        RESTART
      </button>
      <div id="canvas">

      </div>
      <div>
        <button type="button" class="collapsible">Paramètres</button>
        <div class="content menuCouleur menu hide" id="menuCouleur" style="display: none;">
        <button id="snakeBleu" onclick="choice(1)">Bleu</button>
        <button id="snakeVert" onclick="choice()">Vert</button>
        <button id="snakeRouge" onclick="choice(2)">Rouge</button>
        <button id="snakeOrange" onclick="choice(4)">Orange</button>
        <button id="snakeJaune" onclick="choice(3)">Jaune</button>
        <button id="snakeBlanc" onclick="choice(5)">Blanc</button>
        <button id="retourMenuScore" onclick="retourMenuScore()"><i class="fa-solid fa-delete-left"></i></button>
      </div>
      </div>
      
      <div id="ui">
        <h2>SCORE
        </h2>
        <span id="score">00</span>
      </div>
      <h2>TEMPS</h2>
      <div>
        <div id="stopwatch">00:00:00</div>
      </div>
      <div>
        <button type="button" class="collapsible">Accéder aux scores</button>
        <div class="content" style="display: none;">
          <h2>TABLEAU DES SCORES</h2>
        <table id="tableau">
            <thead>
                <tr>
                    <th scope="col" style="width: 150px;">Score</th>
                    <th scope="col" style="width: 150px;">Temps</th>
                </tr>
            </thead>
            <tbody id="Tab">
                <!-- Les résultats valides seront ajoutés ici -->
            </tbody>
        </table>
        </div>
    </div>
    </div>
    <div id="author">
      <h1>SNAKE</h1> <span>by TKZT</span>
    </div>
  </div>
</body>

</html>
